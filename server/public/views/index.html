<!DOCTYPE html>
<html lang="en" ng-app="twitterHandleGen">
<head>
    <meta charset="UTF-8">
    <title>Random Twitter Handler Generator</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/client.min.js"></script>
</head>
<body ng-controller="mainController">
    <h1>Random Twitter Handle Generator</h1>
    <h2>Twitter Handles (right-click and open in new tab to check availability)</h2>
    <ul>
        <li ng-repeat="handle in handles">
            <a ng-href="https://twitter.com/search?q=%40{{handle}}&src=typd">@{{handle}}</a>
        </li>
    </ul>
</body>
</html>
